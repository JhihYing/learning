<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員專區 | 個人檔案</title>

    <!-- ----------------------- 導入css ----------------------- -->
    <!-- 自訂義的css -->
    <link rel="stylesheet" href="./css/member-personal.css" />
  </head>

  <body>
    <!-- -----------------------  載入 header -----------------------  -->
    <div class="headerpage"></div>

    <!-- ----------------------- 會員專區-個人檔案 ----------------------- -->
    <section class="member-personal">
      <div class="container">
        <div class="member-flex-box">
          <!-- ----------------------- 選單 (共用) ----------------------- -->
          <div class="member-box">
            <div class="member-title">
              <div class="member-images">
                <img src="./images/member-icon.svg" alt="會員專區icon" />
              </div>
              <h3>會員專區</h3>
            </div>

            <hr />

            <ul class="member-ul">
              <li>
                <a href="./member-learning.html">我的學習</a>
              </li>
              <li>
                <a href="./member-order.html">訂單記錄</a>
              </li>
              <li class="active">
                <a href="./member-personal.html">個人檔案</a>
              </li>
              <li>
                <a href="./member-password.html">修改密碼</a>
              </li>
            </ul>
          </div>

          <!-- ----------------------- 會員資料 ----------------------- -->
          <div class="personal-box">
            <!-- 表單 -->
            <form action="" class="personal-form">
              <div class="personal-flex-box">
                <div class="personal-info">
                  <div class="personal-account">
                    <label for="personal-account"> 帳號</label>
                    <input
                      type="text"
                      id="personal-account"
                      value="tkb00000001"
                      disabled
                    />
                  </div>
                  <div class="personal-name">
                    <label for="personal-name">姓名 </label>
                    <input
                      type="text"
                      id="personal-name"
                      value="王小明"
                      required
                    />
                  </div>
                  <div class="personal-gender">
                    <label for="gender">性別</label>
                    <select id="gender" name="gender" required>
                      <option value="" disabled selected>請選擇</option>
                      <option value="male">男性</option>
                      <option value="female">女性</option>
                      <option value="other">其他</option>
                    </select>
                  </div>
                  <div class="personal-address">
                    <label for="personal-address"> 地址</label>
                    <input type="text" id="personal-address" required />
                  </div>
                </div>

                <div class="personal-info">
                  <div class="personal-email">
                    <label for="personal-email">信箱</label>
                    <input
                      type="email"
                      id="personal-email"
                      value="example@gmail.com"
                      required
                    />
                  </div>
                  <div class="personal-phone">
                    <label for="personal-phone">電話</label>
                    <input
                      type="text"
                      id="personal-phone"
                      value="0900123123"
                      required
                    />
                  </div>

                  <div class="personal-birthday">
                    <label for="personal-birthday">生日</label>
                    <input
                      class="birthday"
                      type="date"
                      id="personal-birthday"
                      name="birthday"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- 按鈕 -->
              <div class="personal-btn-box">
                <input class="cancel-btn" type="button" value="取消" />
                <input class="save-btn" type="submit" value="儲存變更" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- -----------------------  載入 footer -----------------------  -->
    <div class="footerpage"></div>

    <!-- ----------------------- 導入JS ----------------------- -->
    <!-- 套件 - jQuery -->
    <script src="./vendors/jquery-3.7.0.min.js"></script>

    <!-- 自定義的JS -->
    <script src="./js/member-personal.js"></script>
  </body>
</html>
