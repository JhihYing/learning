<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>footer</title>

    <!-- ----------------------- 導入css ----------------------- -->
    <!-- css 初始化 -->
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- 自訂義的 css -->
    <link rel="stylesheet" href="./css/footer.css" />
  </head>

  <body>
    <!-- ----------------------- footer ----------------------- -->
    <footer class="footer">
      <div class="container">
        <div class="footer-main">
          <!-- ----------------------- logo ----------------------- -->
          <div class="footer-logo">
            <img src="./images/logo.svg" alt="" />
          </div>

          <!-- ----------------------- 選單 ----------------------- -->
          <div class="footer-nav">
            <!-- 關於 -->
            <div class="footer-nav-info footer-about-box">
              <p class="title">關於</p>
              <ul>
                <li><a href="#">品牌介紹</a></li>
              </ul>
            </div>

            <!-- 商品類型 -->
            <div class="footer-nav-info footer-product-box">
              <p class="title">商品類型</p>
              <ul>
                <li>
                  <a href="#">線上課程</a>
                </li>
                <li>
                  <a href="#">實體課程</a>
                </li>
                <li>
                  <a href="#">新書聆聽</a>
                </li>
              </ul>
            </div>

            <!-- 幫助 -->
            <div class="footer-nav-info footer-help-box">
              <p class="title">幫助</p>
              <ul>
                <li>
                  <a href="#">常見問題</a>
                </li>
                <li>
                  <a href="#">聯絡我們</a>
                </li>
              </ul>
            </div>

            <!-- 條款與政策 -->
            <div class="footer-nav-info footer-privacy-box">
              <p class="title">條款與政策</p>
              <ul>
                <li>
                  <a href="#">隱私權政策</a>
                </li>
                <li>
                  <a href="#">服務條款</a>
                </li>
              </ul>
            </div>
          </div>

          <!-- ----------------------- 社群 ----------------------- -->
          <div class="community">
            <a href="#" class="fb">
              <img src="./images/facebook.svg" alt="facebook" />
            </a>
            <a href="#" class="ig">
              <img src="./images/ig.svg" alt="Instagram" />
            </a>
            <a href="#" class="line">
              <img src="./images/line.svg" alt="line" />
            </a>
          </div>
        </div>
      </div>

      <hr />

      <div class="container">
        <div class="copyright">
          <p>© 學習平台</p>
        </div>
      </div>
    </footer>
  </body>

  <!-- ----------------------- 導入JS ----------------------- -->
  <!-- 套件 - jQuery -->
  <script src="./vendors/jquery-3.7.0.min.js"></script>
</html>
