<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員專區 | 修改密碼</title>

    <!-- ----------------------- 導入css ----------------------- -->
    <!-- 自訂義的css -->
    <link rel="stylesheet" href="./css/member-password.css" />
  </head>

  <body>
    <!-- -----------------------  載入 header -----------------------  -->
    <div class="headerpage"></div>

    <!-- ----------------------- 會員專區-修改密碼 ----------------------- -->
    <section class="member-password">
      <div class="container">
        <div class="member-flex-box">
          <!-- ----------------------- 選單 (共用) ----------------------- -->
          <div class="member-box">
            <div class="member-title">
              <div class="member-images">
                <img src="./images/member-icon.svg" alt="會員專區icon" />
              </div>
              <h3>會員專區</h3>
            </div>

            <hr />

            <ul class="member-ul">
              <li>
                <a href="./member-learning.html">我的學習</a>
              </li>
              <li>
                <a href="./member-order.html">訂單記錄</a>
              </li>
              <li>
                <a href="./member-personal.html">個人檔案</a>
              </li>
              <li class="active">
                <a href="./member-password.html">修改密碼</a>
              </li>
            </ul>
          </div>

          <!-- ----------------------- 修改密碼 ----------------------- -->
          <div class="member-password-box">
            <!-- 表單 -->
            <form action="" class="password-form">
              <div class="personal-flex-box">
                <!-- 輸入舊密碼 -->
                <div class="password-old-box">
                  <label for="old-password">舊密碼</label>
                  <input
                    id="old-password"
                    type="password"
                    placeholder="輸入舊密碼"
                    required
                  />
                  <div class="password-eye-image">
                    <img src="./images/hide-password.svg" alt="密碼隱藏" />
                  </div>
                </div>

                <!-- 輸入新密碼 -->
                <div class="password-new-box">
                  <label for="new-password">新密碼</label>
                  <input
                    id="new-password"
                    type="password"
                    placeholder="輸入新密碼"
                    required
                  />
                  <div class="password-eye-image">
                    <img src="./images/hide-password.svg" alt="密碼隱藏" />
                  </div>
                </div>

                <!-- 確認新密碼 -->
                <div class="password-check-box">
                  <label for="member-check-password">新密碼</label>
                  <input
                    id="member-check-password"
                    type="password"
                    placeholder="輸入確認新密碼"
                    required
                  />
                  <div class="password-eye-image">
                    <img src="./images/hide-password.svg" alt="密碼隱藏" />
                  </div>

                  <!-- 錯誤訊息 -->
                  <p class="error">確認新密碼與輸入新密碼欄位不相符</p>
                </div>
              </div>

              <!-- 按鈕 -->
              <div class="password-btn-box">
                <input class="cancel-btn" type="button" value="取消" />
                <input class="save-btn" type="submit" value="儲存變更" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- -----------------------  載入 footer -----------------------  -->
    <div class="footerpage"></div>

    <!-- ----------------------- 導入JS ----------------------- -->
    <!-- 套件 - jQuery -->
    <script src="./vendors/jquery-3.7.0.min.js"></script>

    <!-- 自定義的JS -->
    <script src="./js/member-password.js"></script>
  </body>
</html>
